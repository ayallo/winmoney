    <script>
      $(function () {

        //таймер
        $('.timer').countdown({until: shortly, onExpiry: liftOff, onTick: watchCountdown});
        var shortly = new Date();
        shortly.setSeconds(shortly.getSeconds() + 5.5);
        $('.timer').countdown('option', {until: shortly});
        function liftOff() {
            $('.timer').html('<a href="#" class="timer_start">отправить</a>');
        }
        function watchCountdown(periods) {
            $('.timer').text('через '+periods[5] + ' минуты ' +
                periods[6] + ' секунд');
        }
        $(document).on('click','.timer_start',function(){
          var shortly = new Date();
          shortly.setSeconds(shortly.getSeconds() + 30.5);
          $('.timer').countdown('option', {until: shortly});
          return false;
        });
      });
    </script>
