<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>Регистрация AWIN money</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/lk_style.css">
    <link rel="stylesheet" href="css/lk_reg.css">
  </head>
  <body>
    <div class="parent">

      <div class="block step_1 text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>

        <h2 class="text_align_center">Регистрация</h2>
        <input type="text" class="fi_input" name="reg_code" value="" placeholder="код" tabindex="0">
        <p class="text_align_center fs_g1 fs_OpenSans fs_s10 fs_wbold marginb_20">SMS с кодом отправлено<br>на номер +7 (995) 995 95 95</p>
        <p class="text_align_center marginb_20">
          <a href="" class="fs_b fs_OpenSans fs_s14 fs_wbold">Отправить SMS повторно</a>
        </p>
        <div class="button pink step_go" id="step_1_2">Продолжить</div>
      </div>
      <div class="block step_2 hide text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>

        <h2 class="text_align_center">Регистрация</h2>
        <input type="text" class="fi_input" name="reg_tel" value="" placeholder="телефон" tabindex="0">
        <p class="text_align_center marginb_20">
          <img src="img/lk/recaptcha.png">
        </p>
        <div class="button pink step_go" id="step_2_3">Продолжить</div>

        <div class="block_footer">
          <p>Войти через соц сеть</p>
          <div class="menu-footer">
            <a href="http://facebook.com/"><span class="fb">Фейсбук</span></a>
              <a href="http://vk.com/"><span class="vk">Вконтакте</span></a>
          </div>
        </div>
      </div>
      <div class="block step_3 hide text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>

        <h2 class="text_align_center">Регистрация</h2>
        <input type="text" class="fi_input marginb_20i" name="reg_fam" value="" placeholder="Фамилия" tabindex="0">
        <input type="text" class="fi_input marginb_20i reg_imy" name="reg_imy" value="" placeholder="Имя" tabindex="1">
        <input type="text" class="fi_input marginb_20i reg_otc" name="reg_otc" value="" placeholder="Отчество" tabindex="2">
        <input type="text" class="fi_input marginb_20i" name="reg_tel" value="" placeholder="Телефон" tabindex="3">
        <input type="text" class="fi_input marginb_20i" name="reg_eml" value="" placeholder="E-mail" tabindex="4">
        <div class="dropdown fi_select">
          <input type="hidden" name="reg_str" id="registerstarna" value="1">
          <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="tx"><span class="flag rus"></span> Россия</span><span class="caret"></span></button>
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li><a href="#" id="registerstarna_1"><span class="flag rus"></span> Россия</a></li>
            <li><a href="#" id="registerstarna_2"><span class="flag canada"></span> Канада</a></li>
            <li><a href="#" id="registerstarna_3"><span class="flag japan"></span> Япония</a></li>
          </ul>
        </div>

        <input type="password" name="register_pass1" data-indicator="pwindicator" class="fi_input fi_input_sspan input-password pass1" value="" placeholder="123sd!4">
        <span class="btn-show-pass glyphicon glyphicon-eye-open fi_input_span" aria-hidden="true"></span>
        <div id="pwindicator">
          <div class="bar"></div>
          <div class="label"></div>
        </div>

        <input type="text" class="fi_input marginb_20i" name="reg_pas" value="" placeholder="Пароль" tabindex="6">
        <input type="text" class="fi_input marginb_20i" name="reg_pod" value="" placeholder="Подтверждение" tabindex="7">
        <p>Я принимаю условия пользовательского положения</p>

        <div class="button pink step_go" id="step_3_4">Начать работу</div>
      </div>

    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        /*переход на слайд*/
        $('.step_go').click(function(){
          var id=$(this).attr('id').split('_');
          $('.step_'+id[1]).addClass('hide');
          $('.step_'+id[2]).removeClass('hide');
          return false;
        });
        /* отображжение пароля */
        function toggle_password() {
            var btnShowPass = $('.btn-show-pass');
            btnShowPass.on('click', function() {
                var inputsPass = $('.modal').find('.input-password');
                var inputType  = $('.modal').find('.input-password').first().attr('type');
                if (inputType == 'password') {
                    $(inputsPass).each(function() {
                       $("<input type='text'/>").attr({ name: this.name, value: this.value, class: this.className }).insertBefore(this);
                    }).remove();
                } else {
                    $(inputsPass).each(function() {
                       $("<input type='password'/>").attr({ name: this.name, value: this.value, class: this.className }).insertBefore(this);
                    }).remove();
                }
            });
        }
        toggle_password();
        $("input[name='register_pass1']").pwstrength();
      });
    </script>
  </body>
</html>
