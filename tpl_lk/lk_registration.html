<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/lk_style.css">
    <link rel="stylesheet" href="css/lk_reg.css">
  </head>
  <body>
    <div class="parent">

      <div class="block step_1 text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>

        <h2 class="text_align_center">Регистрация</h2>
        <input type="text" class="fi_input brb_norm" name="reg_code" value="" placeholder="код" tabindex="0">
        <p class="text_align_center fs_g1 fs_OpenSans fs_s10 fs_wbold marginb_20">SMS с кодом отправлено<br>на номер +7 (995) 995 95 95</p>
        <p class="text_align_center marginb_20">
          <a href="" class="fs_bni fs_OpenSans fs_s14 fs_wbold">Отправить SMS повторно</a>
        </p>
        <div class="button pink step_go" id="step_1_2">Продолжить</div>
      </div>
      <div class="block step_2 hide text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>

        <h2 class="text_align_center">Регистрация</h2>
        <input type="text" class="fi_input phone1 brb_norm" name="reg_tel" value="" placeholder="телефон" tabindex="0">
        <p class="text_align_center marginb_20">
          <img src="img/lk/recaptcha.png">
        </p>
        <div class="button pink step_go" id="step_2_3">Продолжить</div>

        <div class="block_footer">
          <p>Войти через соц сеть</p>
          <div class="menu-footer">
            <a href="http://facebook.com/"><span class="fb">Фейсбук</span></a>
              <a href="http://vk.com/"><span class="vk">Вконтакте</span></a>
          </div>
        </div>
      </div>
      <div class="block step_3 hide text_align_center">
        <div class="btn_close"><a href="/"><span class="sprite sprite_close"></span></a></div>
        <form method="POST" name="step_3" id="step_3">
        <h2 class="text_align_center">Регистрация</h2>

        <div class="inp_wrap marginb_20i">
          <input type="text" class="fi_input surnameInput brb_norm" name="reg_fam" value="" placeholder="Фамилия" tabindex="1">
          <div class="input_mess"></div>
        </div>

        <div class="inp_wrap_2 marginb_20i">
          <div class="left">
            <input type="text" class="fi_input reg_imy nameInput brb_norm" name="reg_imy" value="" placeholder="Имя" tabindex="2">
            <div class="input_mess"></div>
          </div>
          <div class="right">
            <input type="text" class="fi_input reg_otc otchinput brb_norm" name="reg_otc" value="" placeholder="Отчество" tabindex="3">
            <div class="input_mess"></div>
          </div>
        </div>

        <input type="text" class="fi_input marginb_20i phone1 brb_norm" name="reg_tel" value="" placeholder="Телефон" tabindex="4">

        <div class="inp_wrap marginb_20i">
          <input type="text" class="fi_input inp_email brb_norm" name="reg_eml" value="" placeholder="E-mail" tabindex="5">
          <div class="input_mess"></div>
        </div>
        <div class="dropdown fi_select marginb_20i">
          <input type="hidden" name="reg_str" id="registerstarna" value="1">
          <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tabindex="6"><span class="tx"><span class="flag rus"></span> Россия</span><span class="caret"></span></button>
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li><a href="#" id="registerstarna_1"><span class="flag rus"></span> Россия</a></li>
            <li><a href="#" id="registerstarna_2"><span class="flag canada"></span> Канада</a></li>
            <li><a href="#" id="registerstarna_3"><span class="flag japan"></span> Япония</a></li>
          </ul>
        </div>

        <div class="inp_wrap">
          <input type="password" name="register_pass1" data-indicator="pwindicator" class="fi_input fi_input_sspan input-password pass1 brb_norm" value="" placeholder="Введите пароль" tabindex="7">
          <span class="btn-show-pass glyphicon glyphicon-eye-open fi_input_span marginb_20i" aria-hidden="true"></span>
          <div id="pwindicator" class="marginb_20i">
            <div class="bar"></div>
            <div class="label"></div>
          </div>
        </div>
        <div class="inp_wrap marginb_20i">
          <input type="password" class="fi_input pass2 brb_norm" name="reg_pod" value="" placeholder="Подтверждение" tabindex="8">
          <div class="pass_check_status"></div>
        </div>

        <div class="wrap_p marginb_40i">
          <div class="fi_checkbox">
            <input type="HIDDEN" name="register_rules" id="registerrules" value="1">
            <div class="checkbox checked" id="registerrules_1" tabindex="9"></div>
            <div class="text fs_s13 fs_w400">Я принимаю условия пользовательского соглашения</div>
          </div>
        </div>

        <div class="button pink step_go disable" id="url_lk">Начать работу</div>
      </form>
      </div>

    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        /*переход на слайд*/
        $('.step_go').click(function(){
          if ($(this).hasClass('disable')){
            alert('Исправьте ошибки');
          }else{
            var id=$(this).attr('id').split('_');
            if(id[0]=='url'){
              if(id[1]=='lk') window.location.href = 'lk.php';
            }else{
              $('.step_'+id[1]).addClass('hide');
              $('.step_'+id[2]).removeClass('hide');
            }
          }
          return false;
        });

      });
    </script>
  </body>
</html>
